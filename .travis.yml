# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
env:
  - PKG_TARBALL=RTest_1.2.3.tar.gz
sudo: false
cache:
 - packages
 - apt: true
pandoc_version: 1.19.2.1
r_github_packages:
  - r-lib/covr
addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:opencpu/imagemagick'
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
      - libxml2-dev
      - libmagick++-dev
      - librsvg2-dev
      - libwebp-dev
      - libpoppler-cpp-dev
      - libtesseract-dev
      - libleptonica-dev
      - tesseract-ocr-eng
      - r-cran-rgdal
      - libfftw3-dev
      - cargo
      - libgs-dev
      - qpdf
      - ghostscript

script:
- R CMD build . --compact-vignettes=gs+qpdf
- xvfb-run R CMD check *tar.gz --as-cran
 
after_success:
  - tar -C .. -xf $PKG_TARBALL
  - xvfb-run Rscript -e 'covr::codecov(type=c("tests", "vignettes", "examples"))'

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: $PKG_TARBALL
  skip_cleanup: true
  on:
    tags: true
